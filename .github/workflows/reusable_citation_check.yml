name: 'Reusable Citation Check'

on:
  workflow_call:

jobs:
  citation_check:
    name: 'Check Citation'
    runs-on: ubuntu-latest

    steps:
      - name: 'Check out the repo'
        uses: actions/checkout@v4

      - name: 'Setup Python'
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: 'Check citation'
        run: |
          pip install cffconvert
          make check_citation
