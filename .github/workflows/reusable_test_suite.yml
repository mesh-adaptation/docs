name: 'Reusable Test Suite'

on:
  workflow_call:
    inputs:
      docker-image:
        description: 'Name of the Firedrake Docker image to use'
        required: false
        default: 'firedrake-parmmg'
        type: string
      test-command:
        description: 'Command to run before running tests'
        required: false
        type: string

# Cancel jobs running if new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test_suite:
    name: 'Test suite'
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mesh-adaptation/${{ inputs.docker-image }}:pip
      options: --user root
    env:
      # Allow executing mpiexec as root
      OMPI_ALLOW_RUN_AS_ROOT: '1'
      OMPI_ALLOW_RUN_AS_ROOT_CONFIRM: '1'
      # Since we are root we need to set PYTHONPATH to find the installed packages
      PYTHONPATH: /home/firedrake/.local/lib/python3.12/site-packages

    steps:
      - name: 'Check out the repo'
        id: checkout
        uses: actions/checkout@v4

      - name: 'Install package'
        run: pip install --break-system-packages -e .[dev]

      - name: 'Lint'
        run: make lint

      - name: 'Run tests'
        run: |
          ${{ inputs.test-command }}
          python3 $(which firedrake-clean)
          make coverage
